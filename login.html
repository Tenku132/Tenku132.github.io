<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <!--External styling CSS / Font-Family Style / Swiper CSS-->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
    <!--Custom Styling CSS-->




    <title>LogIn</title>
</head>
<body>
    <header>
        <img src="images/icon.png" alt="LOGO" class="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <a class="sign" href="login.html"><button class="sign">Sign In</button></a>
            </ul>
            
        </nav>
    </header>



    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="socials">
                <img src="https://img.icons8.com/?size=512&id=118468&format=png" alt="FB">
                <img src="https://img.icons8.com/?size=512&id=437&format=png" alt="TWTR">
                <img src="https://img.icons8.com/?size=512&id=rUgzXdXFnhmg&format=png" alt="GMAIL">
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Rember Password</span>
                <button type="submit" class="submit-btn"> Log in</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & services</span>
                <button type="submit" class="submit-btn"> Register</button>
            </form>

        </div>

    </div>



      
      <script src="js/login.js"></script>


</body>
</html>
